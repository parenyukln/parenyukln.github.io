<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="./static/images/favicon.png">
    <title>Mircod</title>
    <link rel="stylesheet" href="./static/styles/normalize.css">
    <link rel="stylesheet" href="./static/styles/style.css">
    <link href="./static/images/favicon.png" rel="icon">
</head>
<body>
    <div class="body__container">
        <section class="slide__error flex-cnt fl-jst-center content__slide">
            <div class="slide__error-wrapper flex-cnt fl-jst-center">
                <div class="error__block flex-cnt fl-jst-center fl-dir-col">
                    <div class="error__logo flex-cnt fl-jst-center">
                        <img src="./static/images/mircod_logo_white.png" alt="Mircod logo">
                    </div>
                    <div class="error__image flex-cnt fl-jst-center">
                        <img src="./static/images/404.png" alt="Страница не найдена">
                    </div>
                    <div class="error__text flex-cnt fl-jst-center fl-dir-col">
                        <span class="error__text-top">Ой.</span>
                        <span class="error__text-bottom">Страница не найдена</span>
                    </div>
                    <a href="/" class="error__back-btn cl-white flex-cnt fl-jst-center">
                        <p>Вернуться на главную</p>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
